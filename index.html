    <div class="container mx-auto px-4">
      <form
        id="travelForm"
        class="max-w-sm mx-auto bg-white shadow-md rounded p-4"
      >
        <div class="mb-4">
          <label for="destination" class="block font-medium text-gray-700"
            >Destination:</label
          >
          <input
            type="text"
            id="destination"
            name="destination"
            placeholder="Enter your destination"
            class="w-full rounded border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none px-2 py-1"
            required
          />
        </div>
        <div class="mb-4">
          <label for="departure" class="block font-medium text-gray-700"
            >Departure Date:</label
          >
          <input
            type="date"
            id="departure"
            name="departure"
            class="w-full rounded border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none px-2 py-1"
            required
          />
        </div>
        <div class="mb-4">
          <label for="return" class="block font-medium text-gray-700"
            >Return Date:</label
          >
          <input
            type="date"
            id="return"
            name="return"
            class="w-full rounded border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none px-2 py-1"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="submit"
            value="Plan My Trip"
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 cursor-pointer"
          />
        </div>
      </form>
      <div id="tripResult" class="mt-8"></div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>FrostBite</title>
  </head>

  <body
    class="bg-gray-100 bg-cover"
    style="
      background-image: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700652113.jpg');
    "
  >
    <nav class="bg-blue-500 text-white">
      <div
        class="container mx-auto px-4 py-2 flex items-center justify-between"
      >
        <a href="#" class="text-lg font-bold">FrostBite</a>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-white">Home</a>
          <a href="#" class="text-white">Services</a>
          <a href="#" class="text-white">Team</a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto py-10 flex flex-col items-center">
      <div id="weatherContainer" class="mb-6"></div>

      <form id="searchForm" class="flex items-center mb-6">
        <input
          id="cityInput"
          type="text"
          class="border rounded px-2 py-1 mr-2"
          required
          placeholder="Search city"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Hungry!
        </button>
      </form>

      <div id="resultContainer"></div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FrostBite</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="bg-blue-500 text-white">
    <div class="flex justify-between items-center py-4 bg-blue-900">
      <div class="flex-shrink-0 ml-10 cursor-pointer">
        <!-- logo symbol -->
        <svg class="h-8 w-8 text-orange-500" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" />
          <line x1="3" y1="12" x2="6" y2="12" />
          <line x1="12" y1="3" x2="12" y2="6" />
          <line x1="7.8" y1="7.8" x2="5.6" y2="5.6" />
          <line x1="16.2" y1="7.8" x2="18.4" y2="5.6" />
          <line x1="7.8" y1="16.2" x2="5.6" y2="18.4" />
          <path d="M12 12l9 3l-4 2l-2 4l-3 -9" />
        </svg>
        <!-- site name & symbol -->
        <span class="ml-1 text-3xl text-blue-200 font-semibold">FrostBite</span>
      </div>
      
      <ul class="flex overflow-x-hidden mr-10 ml-auto font-semibold">
        <li class="p-1 border-b-2 border-orange-500">
          <a class="text-blue-200 cursor-pointer" onclick="scrollToSearch()">Search</a>
        </li>
      </ul>
    </div>

    <!-- HERO -->
    <div class="hero relative min-h-screen bg-gradient-to-r from-orange-400 to-blue-600">
      <!-- updated img class hides img on small screens -->
      <img src="assets/Hero.jpeg" alt="Girl eating ice cream" class="hidden md:block object-cover w-full h-full"> 

      <!-- hero text -->
      <div class="hero-content text-center text-neutral-content">
        <div class="max-w-md mx-auto mt-0 md:mt-8">
          <h1 class="mb-5 text-5xl sm:text-center font-bold text-white">Hungry?</h1>
          <p class="mb-5 text-white sm:text-center">Rain or shine, we've got you covered.</p>

          <!-- Search Form -->
          <form id="searchForm" class="flex items-center mb-4">
            <input
              id="cityInput"
              type="text"
              class="border rounded px-2 py-1 mr-2"
              required
              placeholder="Search city"
            />
            <button
              type="submit"
              class="bg-blue-800 text-white focus:ring-4 focus:ring-blue-200 px-4 py-2 rounded"
            >
              Go!
            </button>
          </form>
        </div>

        <!-- Weather Info Container -->
        <div class="relative">
          <div class="font-semibold z-10 bg-transparent p-4">
            <div id="weatherContainer"></div>
            <pre>
              
            </pre>

            <!-- Card Container -->
            <div class="relative">
              <div id="resultContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/script.js"></script>
  </body>
</html>

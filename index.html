 <!--Constantin's code-->
      <div class="container">
        <h1>Plan Your Trip</h1>
        <form id="travelForm">
          <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
          </div>
          <div class="form-group">
            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure" required>
          </div>
          <div class="form-group">
            <label for="return">Return Date:</label>
            <input type="date" id="return" name="return" required>
          </div>
          <div class="form-group">
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Plan My Trip">
          </div>
        </form>
        <div id="tripResult"></div>
      </div>
